<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mahakaleshwar Jyotirling</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Chant Audio -->
  <audio autoplay loop>
    <source src="audio/chant.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="parallax-container">
    <div class="parallax-layer bg" data-speed="0.3"></div>

    <!-- Smoke Overlay -->
    <div class="smoke"></div>

    <!-- Trident Icon -->
    <img src="images/trident.png" alt="Trident" class="trident" />

    <!-- Animated Aarti Flame -->
    <img src="images/flame.gif" alt="Aarti Flame" class="flame" />

    <div class="content">
      <h1 id="heading">महाकालेश्वर ज्योतिर्लिंग</h1>
      <p id="desc">
        उज्जैन स्थित महाकालेश्वर ज्योतिर्लिंग भगवान शिव के बारह ज्योतिर्लिंगों में से एक है। यह मंदिर एकमात्र दक्षिणमुखी ज्योतिर्लिंग है जहाँ काल स्वयं नतमस्तक होता है। यह स्थान मोक्षदायक और शिवभक्तों के लिए अत्यंत पावन माना जाता है।
      </p>
      <a href="https://en.wikipedia.org/wiki/Mahakaleshwar_Jyotirlinga" target="_blank" class="btn">Read More</a>
      <br><br>
      <button class="btn" onclick="toggleLanguage()">Switch Language</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
